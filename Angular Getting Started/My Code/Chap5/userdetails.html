<div id="userDetails">
    <h2>Name: {{user.name}}</h2>
    <img width="100" height="100" ng-src="{{user.avatar_url}}" title={{user.name}}>
    <div>
        Order:
        <label for="order">Order:</label>
        <select ng-model="repoSortOrder" id="order">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
    </tr>
    </tbody>
</table>
