<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Fundamentals - Ajax - GET HTML</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$( function() {
			$('#myButton').click( function() {
				$.get('../helpDetails.html', function(data) {
					$('#outputDiv').html(data);
				});

				$.get('http:localhost:3000/customers', {id:1}, function(data) {
					alert("ID:" + data[0].id + " " + data[0].first + " " + data[0].last);
				}, 'json');
			});
		});
	</script>

</head>
<body>
	<button id='myButton'>Click to Load HTML</button>
	<div id='outputDiv'></div>
	<a href="../index.html">Home</a>
</body>
</html>
