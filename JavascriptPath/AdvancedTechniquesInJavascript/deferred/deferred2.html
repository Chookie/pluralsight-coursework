<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deferred Version 1</title>
	<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<link type='text/css' rel='stylesheet' href='deferredStyle.css'></link>
</head>
<body>
	<input id='load' type='button' value='Load'>
	<div id='section1'></div>
	<div id='section2'></div>
	<div id="section3"></div>
	<input id="proceed" type="button" value='Proceed' disabled='true'>
	<div id="messages"></div>
</body>
<script type="text/javascript">
	$( function() {
		$('#load').click( function() {
			$('#section1').load('content1.html');
			$('#section2').load('content2.html');
			$('#section3').load('content3.html', function() {
				$('#proceed').removeAttr('disabled');
			});
		});
	});
</script>
</html>
