<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events 1</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="eventStyles.css" type="text/css">
</head>
<body>
	<div id="workArea">
		<h5 class='clickable'>Work Area</h5>
		<hr/>
		<input type="button" class='clickable' value="Click Me">
	</div>
	<div id="messages">
		<h5>Messages</h5>
		<hr/>
	</div>
</body>
	<script>
		$( function() {
			var showEventMessage = function(options) {
				options = $.extend( {
					eventType: 'CLICK',
					eventTarget: this,
					suffix: '<br/>'
				}, options);
				var message = options.eventType + ': ' +
					(options.eventTarget.nodeName || 'unknown') + 
					options.suffix;
				$('#messages').append(message);
			};
			$('.clickable').click( function() {
				// this = element that was clicked
				showEventMessage.call(this, { suffix: '!<br/>'});
			});
		});
	</script>
</html>
