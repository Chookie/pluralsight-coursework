<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#top">
              <img src="../images/site-logo-white-70pct.png" />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
   
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Sights</a></li>
              <li><a href="#">Sports</a></li>
              <li><a href="#">Activities</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <div class="container-fluid">

      <div class="row">
        <div class="fill-screen" style="background-image: url(../images/lake.jpg)">
        </div>
      </div>
      <div class="row">
        <div class="content-filler">
        </div>
      </div>
      <div class="row">
        <div class="fill-screen fixed-attachment" style="background-image: url(../images/elk.jpg)">
        </div>
      </div>
      <div class="row">
        <div class="content-filler">
        </div>
      </div>
      <div class="row">
        <div class="fill-screen fixed-attachment" style="background-image: url(../images/snowboarder.jpg)">
        </div>
      </div>
      <div class="row">
        <div class="content-filler">
        </div>
      </div>
      
    </div>
     
    <footer class="container-fluid">
      <h1>FOOTER</h1>
    </footer>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="classie.js"></script>
    <script src="cbpAnimatedHeader.js"></script>
    
    <script>
      var fill = function() {
        $('.fill-screen').css('height', window.innerHeight);
      };
      $(function() {
        // on('load') does not seem to work on chrome, ok on safari.
        fill();
        $(window).on('resize', fill);
      });
    </script>
  </body>

</html>
